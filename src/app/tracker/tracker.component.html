<mat-toolbar class="app-title">Insert a track</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="tracker" >
    <form autocomplete="off" novalidate [formGroup]="tracker" (ngSubmit)="submit()" (ngReset)="resetForm()">
      <mat-card-content class="row">
        <div class="column">
          <app-input-text title="IDM Number *" controlName="idmNumber" [formGroup]="tracker"></app-input-text>
          <app-input-date title="Requested Date *" controlName="requestedDate" [formGroup]="tracker"></app-input-date>
          <app-input-select title="Action *" [options]="actionOptions" controlName="action" [formGroup]="tracker"></app-input-select>
          <app-input-text title="Name *" controlName="name" [formGroup]="tracker"></app-input-text>
          <app-input-number title="SSO *" controlName="sso" [formGroup]="tracker"></app-input-number>
          <app-input-select title="Application *" [options]="applicationOptions" controlName="application" [formGroup]="tracker"></app-input-select>
        </div>
        <div class="column">
          <app-input-text title="Environment *" controlName="environment" [formGroup]="tracker"></app-input-text>
          <app-input-text title="Client *" controlName="client" [formGroup]="tracker"></app-input-text>
          <app-input-text title="Performed By *" controlName="performedBy" [formGroup]="tracker"></app-input-text>
          <app-input-date title="Execution Date *" controlName="executionDate" [formGroup]="tracker"></app-input-date>
          <app-input-textarea title="Comments " controlName="comments" [formGroup]="tracker"></app-input-textarea>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
